<div class="container mt-5">
  <div class="card p-3">
    <div class="row">
      <div class="col-6">
        <form #orderForm="ngForm" (ngSubmit)="placeOrder(orderForm)">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Full Name</mat-label>
            <input
              [(ngModel)]="orderDetails.fullName"
              matInput
              name="fullName"
              placeholder="Enter Product Name"
            />
          </mat-form-field>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Full Address</mat-label>
            <input
              [(ngModel)]="orderDetails.fullAddress"
              matInput
              name="fullAddress"
              placeholder="Enter Full Address"
            />
          </mat-form-field>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Contact Number</mat-label>
            <input
              [(ngModel)]="orderDetails.contactNumber"
              matInput
              name="contactNumber"
              placeholder="Enter Contact Number"
            />
          </mat-form-field>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Alternate Contact Number</mat-label>
            <input
              [(ngModel)]="orderDetails.alternateContactNumber"
              matInput
              name="alternateContactNumber"
              placeholder="Enter Contact Number"
            />
          </mat-form-field>

          <div align="right">
            <button type="submit" mat-stroked-button color="primary">
              Place Order
            </button>
          </div>
        </form>
      </div>
      <div class="col-6">
        <table class="table">
          <thead class="thead">
            <tr>
              <th>Name</th>
              <th>amount</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody class="tbody">
            <tr *ngFor="let product of productDetails">
              <td>{{ product.productName }}</td>
              <td>{{ product.productDiscountedPrice }}</td>
              <td>
                <select
                  #quantity
                  class="form-select"
                  [ngModel]="getQuantityForProduct(product.productId)"
                  (change)="onQuantityChange(quantity.value, product.productId)"
                >
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </td>
              <td>
                {{
                  getCalculatedTotal(
                    product.productId,
                    product.productDiscountedPrice
                  )
                }}
              </td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td>Total</td>
              <td>{{ getCalculatedGrandTotal() }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
