<div class="container text-center mt-5">
  <mat-form-field appearance="outline" class="w-50 mb-3">
    <mat-label>Search Any Product</mat-label>
    <input
      #searchKeyword
      (keyup)="searchByKeyword(searchKeyword.value)"
      name="searchKey"
      id="searchKey"
      matInput
      placeholder="Search Any Product"
    />
  </mat-form-field>
  <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10">
    <mat-grid-tile *ngFor="let p of productDetails">
      <div class="row p-5">
        <div class="image-container">
          <img
            class="home-page-product-image"
            [src]="p.productImages[0].url"
            alt=""
            srcset=""
          />
        </div>
        <div class="mt-3 text-left">
          <p>
            <b>{{ p.productName }}</b>
          </p>
        </div>
        <div class="mt-3">
          <p
            class=""
            style="
              width: 288px;
              height: 40px;
              white-space: inherit;
              text-overflow: ellipsis;
              overflow: hidden;
            "
          >
            {{ p.productDescription }}
          </p>
        </div>
        <div class="mt-3">
          <b> Rs {{ p.productDiscountedPrice }} </b>
          <span class="strike">{{ p.productActualPrice }}</span>
        </div>
        <div class="mt-3">
          <button
            mat-raised-button
            color="warn"
            (click)="showProductDetails(p.productId)"
          >
            View Details
          </button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="text-center mt-5 mb-4" style="padding-bottom: 100px">
    <button
      *ngIf="showLoadButton"
      (click)="loadMoreProducts()"
      mat-raised-button
      color="primary"
      type="button"
    >
      Load More
    </button>
  </div>
</div>
