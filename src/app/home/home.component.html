<div class="container text-center mt-5">
  <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10">
    <mat-grid-tile *ngFor="let p of productDetails">
      <div class="row p-5">
        <div class="image-container">
          <img
            class="home-page-product-image"
            [src]="p.productImages[0].url"
            alt=""
            srcset=""
          />
        </div>
        <div class="mt-3 text-left">
          <p>
            <b>{{ p.productName }}</b>
          </p>
        </div>
        <div class="mt-3">
          <p
            class=""
            style="
              width: 288px;
              height: 40px;
              white-space: inherit;
              text-overflow: ellipsis;
              overflow: hidden;
            "
          >
            {{ p.productDescription }}
          </p>
        </div>
        <div class="mt-3">
          <b> Rs {{ p.productDiscountedPrice }} </b>
          <span class="strike">{{ p.productActualPrice }}</span>
        </div>
        <div class="mt-3">
          <button mat-raised-button color="warn">View Details</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
